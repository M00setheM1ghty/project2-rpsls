<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="play Rock Paper Scissors against the computer">
    <meta name="keywords" content="fun game, rock paper scissors, versus computer">
    <link rel='stylesheet' href="./assets/css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-images/favicon-32x32.png">
    <script src="./assets/js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/83c8870d31.js" crossorigin="anonymous" defer></script>
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <!-- header with navigation -->
    <header class="header">
        <div id="header-div">
            <ul>
                <li><a href="index.html" aria-label="takes you to the homepage">Game</a></li>
                <li><a href="rules.html" aria-label="takes you to the rules page">Rules</a></li>
                <li><a href="about.html" aria-label="takes you to the about page">About</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- top section with header and game image -->
            <section class="top-section">
                <h1>
                    Rock<i class="fa-regular fa-hand-back-fist"></i>
                    Paper<i class="fa-regular fa-paper-plane"></i>
                    Scissors<i class="fa-sharp fa-solid fa-scissors"></i>
                    Lizard<i class="fa-regular fa-hand-lizard"></i>
                    Spock<i class="fa-regular fa-hand-spock"></i>
                </h1>
                <div id="img-div">
                    <img src="assets/images/rps-banner.webp" alt="shows three hands doing rock paper scissors">
                </div>
            </section>
            <!-- game section with description and game elements -->
            <section class="game-section">
                <div class="header-div">
                    <h3>Click a button to play against the computer.</h3>
                    <h3>Choose between rock, paper, scissors, lizard and spock below:</h3>
                    <h2>Make a choice!</h2>
                </div>
                <div class='btns-div'>
                    <button class="choice-btn" id="rock" onclick="ROCKFUNCTION(ROCK)">Rock</button>
                    <button class="choice-btn" id="paper" onclick="PAPERFUNCTION(PAPER)">Paper</button>
                    <button class="choice-btn" id="scissors" onclick="SCISSORSFUNCTION(SCISSORS)">Scissors</button>
                    <button class="choice-btn" id="lizard" onclick="LIZARDFUNCTION(LIZARD)">Lizard</button>
                    <button class="choice-btn" id="spock" onclick="SPOCKFUNCTION(SPOCK)">Spock</button>
                    <button class="choice-btn" id="reset-btn">RESET</button>
                </div>
            </section>
            <!-- score section to keep track of score and games played -->
            <section class="score-section">
                <div>
                    <p>Games won:</p>
                    <p id="score-human">0</p>
                    <p>Games lost:</p>
                    <p id="score-com">0</p>
                    <p>Games played:</p>
                    <p id="games-played">0</p>
                </div>
            </section>
        </div>
    </main>
    <footer>
        This page is for educational purposes only.
    </footer>
</body>

</html>
