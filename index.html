<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel='stylesheet' href="styles.css">
    <link href="script.js" defer>

<body>
    <div class="container">
        <!-- top section with header and game image -->
        <section class="top-section">
            <h1>Rock Paper Scissors Lizard Spock</h1>
            <!-- <img src="#"> -->
        </section>
        <!-- game section with description and game elements -->
        <section class="game-section">
            <div class="header-div">
                <h3>Click a button to play against the computer.</h3>
                <h3>Choose between rock, paper, scissors, lizard and spock below:</h3>
                <h2>Make a choice!</h2>
            </div>
            <div class='btns-div'>
                <button class="choice-btn" data-choice>Rock</button>
                <button class="choice-btn" data-choice>Paper</button>
                <button class="choice-btn" data-choice>Scissors</button>
                <button class="choice-btn" data-choice>Lizard</button>
                <button class="choice-btn" data-choice>Spock</button>
            </div>
        </section>
        <!-- score section to keep track of score and games played -->
        <section class="score-section">
            <p id="score">Score:</p>
            <p id="games-played">Games played: </p>
        </section>
    </div>
</body>

</html>
