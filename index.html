<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="play Rock Paper Scissors against the computer">
    <meta name="keywords" content="fun game, rock paper scissors, versus computer">
    <link rel='stylesheet' href="./assets/css/styles.css">
    <script src="./assets/js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/83c8870d31.js" crossorigin="anonymous" defer></script>
    <title>Rock Paper Scissors Lizard Spock</title>
    <!-- header with navigation -->
    <header class="header">
        <div id="header-div">
            <ul>
                <li><a href="index.html" aria-label="takes you to the homepage">Game</a></li>
                <li><a href="rules.html" aria-label="takes you to the rules page">Rules</a></li>
                <li><a href="about.html" aria-label="takes you to the about page">About</a></li>
            </ul>
        </div>
    </header>
<body>
    <div class="container">
        <!-- top section with header and game image -->
        <section class="top-section">
            <h1>Rock <i class="fa-regular fa-hand-back-fist"></i></i></i> Paper<i class="fa-regular fa-paper-plane"></i>
                Scissors<i class="fa-sharp fa-solid fa-scissors"></i> Lizard<i
                    class="fa-regular fa-hand-lizard"></i></i> Spock<i class="fa-regular fa-hand-spock"></i></h1>
            <div id="img-div">
                <img src="assets/images/rps_banner.webp" alt="shows three hands doing rock paper scissors">
            </div>
        </section>
        <!-- game section with description and game elements -->
        <section class="game-section">
            <div class="header-div">
                <h3>Click a button to play against the computer.</h3>
                <h3>Choose between rock, paper, scissors, lizard and spock below:</h3>
                <h2>Make a choice!</h2>
            </div>
            <div class='btns-div'>
                <button class="choice-btn" id="rock" data-button>Rock</button>
                <button class="choice-btn" id="paper" data-button>Paper</button>
                <button class="choice-btn" id="scissors" data-button>Scissors</button>
                <button class="choice-btn" id="lizard" data-button>Lizard</button>
                <button class="choice-btn" id="spock" data-button>Spock</button>
            </div>
        </section>
        <!-- score section to keep track of score and games played -->
        <section class="score-section">
            <p id="score">Score:</p>
            <p id="games-played">Games played: </p>
        </section>
    </div>
</body>

</html>
